<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin: 10px 0;
        }

        .icon {
            font-size: 50px;
            color: #48c6ef;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #48c6ef;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #357abD;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üîç</div>
        <h2>Prediction Result</h2>
        <p>{{ prediction }}</p>
        <a href="/" class="button">Go Back</a>
    </div>
</body>

</html>
